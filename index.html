<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary card</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="wrapper">
        <img src="images/illustration-hero.svg" alt="hero" class="page-banner">
        <section id="container">
          <h1 class="title">Order Summary</h1>
          <p>You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>
        <section class="receival">
            <img src="images/icon-music.svg" alt="icon-music">
            <div class="price">
                <span class="plan">Annual Plan</span>
                <span class="amount">$59.99/year</span>
            </div>
            <a href="#">Change</a>
        </section>
        <section class="payment">
            <a href="#">Proceed to Payment</a>
            <a href="#">Cancel Order</a>
        </section>
    </main>
</body>
</html>
